<!doctype html>
<html class="h-100" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ORGANICO | admin</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../css/admin.css" rel="stylesheet" th:href="@{/css/items.css}">
    <link href="../img/favicon2.ico" rel="icon" type="image/x-icon">
    <script src="../../static/js/script.js" th:src="@{/js/script.js}"></script>
</head>

<body>
<div id="wrap">
    <!-- START : header -->
    <div id="header">
        <div class="gnb row">
            <div class="col">
                <h1 class="d-inline"><a href=""><img alt="organico logo" src="../img/logo.png" width="150px"></a></h1>
                <span class="ms-3">관리자 권한 확인</span>
            </div>
            <button class="btn btn-outline-dark col-3 btn_color" onclick="location.href='/'">홈페이지로 돌아가기</button>
        </div>
    </div>
    <!-- END : header -->
    <!-- START : container -->
    <div id="container">
        <form action="/admin/login" class="form-control admin_form" method="post">
            <div class="row">
                <label class="col-4" for="admin_id">관리자 번호</label>
                <input class="col" id="admin_id" type="text">
                <input class="btn btn-outline-dark btn-lg mt-3 btn_color_outline" type="submit" value="확인">
            </div>
        </form>
    </div>
    <!-- END : container -->
</div>
</body>
